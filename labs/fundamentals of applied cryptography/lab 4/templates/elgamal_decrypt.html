{% extends 'base.html' %}

{% block title %}
Метод Эль-Гамаля | дешифровка
{% endblock title %}

{% block main %}
<main class='form-signin text-center'>
<link rel="stylesheet" href="{{url_for('static', filename='css/my.css')}}">
<form action="{{ url_for('elgamal_page_encrypt') }} " method='POST'>
  <h1 class="h3 mb-3 fw-normal">Дешифровка</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Результат</button>
</form>
<a href="{{ url_for('elgamal_page_encrypt') }}" class='mt-3 w-100 btn btm-md btm-warning'>Зашифровать</a>
</main>
{% endblock main %}
